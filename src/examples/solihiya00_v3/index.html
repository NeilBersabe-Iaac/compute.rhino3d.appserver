    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div id="header00">            
                        <h1>S O L I H I Y A</h1> 
                        <br><div class="text1"><h3>Â© Neil John Bersabe </h3> 
                             </div>
        
                            
                    <div><hr></div>
                    <div>
                        <h3><u>PARAMETERS</u> </h3></div>
                    <div>
                        <label for="zHeight" id="zHeight">Z Height</label>
                        <input type="range" id="zHeight" class="slider0" name="zHeight" min="1" max="400" value="180" step="1">
                    </div>
                    <div>
                        <label for="solAngle" id="solAngle">Solar Angle</label>
                        <input type="range" id="solAngle" class="slider0" name="solAngle" min="1" max="179" value="25" step="1">
                    </div>
                    <div>
                        <label for="toD" id="toD">Time of Day</label>
                        <input type="range" id="toD" class="slider0" name="toD" min="1" max="9" value="4" step="1">
                    </div>
                    <div>
                        <label for="smlOpening" id="smlOpening">Small Opening</label>
                        <input type="range" id="smlOpening" class="slider0" name="smlOpening" min="0" max="45" value="0" step="1">
                    </div>
                    <div>
                        <label for="lrgOpening" id="lrgOpening">Large Opening</label>
                        <input type="range" id="lrgOpening" class="slider0" name="lrgOpening" min="0" max="45" value="45" step="1">
                    </div>
                    <div><hr></div> 
                    <div>
                       <h3><u>VEGETATION</u> </h3></div>
                    <div>
                        <label for="Show Trees" class="switch">Add Trees </label>
                            <input type="checkbox" id="Show Trees" class="button1" checked>
                                                 
                    </div>

                    <div>
                        <label for="treesNo" id="treesNo">Trees Count</label>  
                        <input type="range" id="Trees No" class="slider0" min="1" max="250" value="80" step="1">
                      </div>
                      <div>
                          <label for="Trees Location" id="treesLocation">Trees Scattering</label>
                          <input type="range" id="Trees Location" class="slider0" min="1" max="50" value="30" step="1">
                        </div>
                      <div>
                          <label for="Trees Scale" id="treesScale">Trees Scale</label>
                          <input type="range" id="Trees Scale" class="slider0" min="0.10" max="3.00" value=".70" step=".10">
                      </div>

                      <br>
                    <div>
                        <label for="Show People">Add People</label>
                        <input type="checkbox" id="Show People" class="button1" checked>
                    </div>
                    <div>
                        <label for="Population" id="population">Population</label>  
                        <input type="range" id="Population" class="slider0" min="1" max="50" value="30" step="1">
                    </div>
                      <div>
                          <label for="People Location" id="peopleLocation">People Scattering</label>
                          <input type="range" id="People Location" class="slider0" min="1" max="50" value="40" step="1">
                        </div>
                        <div>
                            <label for="Show Annotations">Show Annotations</label>
                            <input type="checkbox" id="Show Annotations" class="button1" checked>
                        </div>
                        <div><hr></div> 
                        <h3><u>ANALYTICS</u></h3>
                        
                        <div class="analytics">
                            <div id="meshArea"> Slide to update mesh area</div><br>
                            <div id="plotArea"> Slide to update  plot area</div><br>
                            <div id="totalLandArea"> Slide to update land area</div><br>
                            <div id="landDiameter"> Slide to update diameter</div><br>
                            <!-- <div>
                                <label for="Shadow Analysis">Show Shadow Analysis</label>
                                <input type="checkbox" id="Shadow Analysis" class="button1">
                            </div>
                            <div id="shadowArea">Run Analysis to show shadow area</div><br> -->
                            
                        </div><hr>
                        <div id="Button">
                            <button id="downloadButton" onclick="download()" enabled> 
                            Download the Model</button>
                            <br>
                            <br>
                            <div id="logo">
                            <img src="./assets/iaac_logo.png" width="120px"></div>
                        </div>
                    </div>
            </div>
        </div>
