<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:,">
        <title>S O L I H I Y A</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="loader"></div> 
        <div id="header00">            
            <div id="logo">
                <h1>S O L I H I Y A</h1> 
                <br><div class="text1">Neil John Bersabe <br>
                     A parametric attractor skin configurator</div>

                    <img src="./assets/iaac_logo.png" width="120px">
                                       
            </div>

        <div id="container">
            <div id="overlay">
                <br>
                    <div>
                        <input type="range" id="RH_IN: zHeight" class="slider0" name="zHeight" min="0.001" max="0.250" value="0.065" step="0.001">
                        <label for="RH_IN: zHeight">Z Height</label>
                    </div>
                    <div>
                        <input type="range" id="RH_IN: solAngle" class="slider0" name="solAngle" min="0" max="180" value="150" step="1">
                        <label for="RH_IN: solAngle">Solar Angle</label>
                    </div>
                    <div>
                        <input type="range" id="RH_IN: toD" class="slider0" name="toD" min="1" max="9" value="5" step="1">
                        <label for="RH_IN: toD">Time of Day</label>
                    </div>
                    <div>
                        <input type="range" id="RH_IN: smlOpening" class="slider0" name="smlOpening" min="0" max="45" value="5" step="1">
                        <label for="RH_IN: smlOpening">Small Opening</label>
                    </div>
                    <div>
                        <input type="range" id="RH_IN: lrgOpening" class="slider0" name="lrgOpening" min="0" max="45" value="45" step="1">
                        <label for="RH_IN: lrgOpening">Large Opening</label>
                    </div><br>
                    <div id="Button">
                        <button id="downloadButton" onclick="download()" enabled> 
                        Download </button>
                    </div>
                    <br>
                    <div>ENTOURAGE------------------------------</div>
                    <br>
                    <div>
                        <input type="checkbox" id="RH_IN:Show Trees" class="button1">
                        <label for="RH_IN:Show Trees">Add Trees</label>
                    </div>
                    <div>
                        <input type="range" id="RH_IN:Trees No" class="slider0" min="1" max="200" value="50" step="1">
                        <label for="RH_IN:Trees No">Trees Count</label>  
                      </div>
                      <div>
                          <input type="range" id="RH_IN:Trees Location" class="slider0" min="1" max="50" value="30" step="1">
                          <label for="RH_IN:Trees Location">Trees Scattering</label>
                      </div>
                      <div>
                          <input type="range" id="RH_IN:Trees Scale" class="slider0" min="0.1" max="3" value=".7" step=".1">
                          <label for="RH_IN:Trees Scale">Trees Scale</label>
                      </div>

                      <br>
                    <div>
                        <input type="checkbox" id="RH_IN:Show People" class="button1">
                        <label for="RH_IN:Show People">Add People</label>
                    </div>
                    <div>
                        <input type="range" id="RH_IN:Population" class="slider0" min="1" max="50" value="0" step="1">
                        <label for="RH_IN:Population">Population</label>  
                      </div>
                      <div>
                          <input type="range" id="RH_IN:People Location" class="slider0" min="1" max="50" value="40" step="1">
                          <label for="RH_IN:People Location">People Scattering</label>
                      </div>
            </div>
        </div>
        </div>
        
        <div id="container02">
        <script type="module" src="script.js"></script>
            <!-- Data Inserted Here
             -->


        </div>

    </body>
</html>
