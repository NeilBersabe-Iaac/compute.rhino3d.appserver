<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="icon" href=".\images\Resettle Logo-13.png" type = "image/x-icon">
      <title>RE:SETTLE</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
              <div id="header00">            
                <h1>RE: SETTLE</h1> 
                <br><div class="text1"><h4>Â© Neil John Bersabe </h4> 
                     </div>

                     <div>
                      <h3><u>PARAMETERS</u> </h3>
                    </div>
                <div>
                  <label for="AGGREGATION COUNT">Module Count</label>
                  <input type="range" class="slider0" id="Aggregation_Count" min="150" value="150" max="1000">
                </div>
                <div>
                  <label for="Reset_Design">Reset_Design</label>
                  <input type="checkbox" id="Reset_Design" class="button1" checked>
                </div>
                <div>
                  <label for="Show_FloodMap">Show_FloodMap</label>
                  <input type="checkbox" id="Show_FloodMap" class="button1">
                </div>
                <div>
                  <label for="Show_Detailed Building">Show_Detailed Building</label>
                  <input type="checkbox" id="Show_Detailed Building" class="button1">
                </div>
                <div>
                  <label for="SHOW AGGREGATION BOUNDARY">SHOW AGGREGATION BOUNDARY</label>
                  <input type="checkbox" id="SHOW AGGREGATION BOUNDARY" class="button1">
                </div>
                <div>
                  <label for="Trees No">Trees No</label>
                  <input type="range" id="Trees No" class="slider0" min="1" max="700" value="180" step="1">
                </div>
                <div>
                  <label for="Trees Location">Trees Location</label>
                  <input type="range" id="Trees Location" class="slider0" min="50" max="250" value="85" step="1">
                </div>
                <div>
                  <label for="Trees Scale">Trees Scale</label>
                  <input type="range" id="Trees Scale" class="slider0" min="0.1" max="2" value="0.8" step="1">
                </div>
                <div>
                  <label for="Show Trees">Show Trees</label>
                  <input type="checkbox" id="Show Trees" class="button1" checked>
                </div>
                <div>
                  <label for="Other Buildings No.">Other Buildings No.</label>
                  <input type="range" id="Other Buildings No." class="slider0" min="1" max="5" value="3" step="1">
                </div>
                <div>
                  <label for="Other Buildings Random">Other Buildings Random</label>
                  <input type="range" id="Other Buildings Random" class="slider0" min="0" max="10" value="3" step="1">
                </div>
                <div>
                  <label for="Show Other Buildings">Show Other Buildings</label>
                  <input type="checkbox" id="Show Other Buildings" class="button1" checked>
                </div>
                <div id="Button">
                  <div>
                    <button id="downloadButton" onclick="download()" enabled>Download</button>
                  </div>
                  <br>
                  <div id="logo">
                    <img src="./assets/iaac_logo.png" width="120px">
                  </div>
                  <br>
                </div>
                </div>
            </div>
            <div class="analysis">
              <ul class="menu">
                  <li><h2>Design Analytics</h2></li>
                  <li><a href="https://neilbersabe-iaac.github.io/IAAC-THESIS-MACAD/" class="button">Learn more</a></li>
                </ul> 
                <h5>Key Performance Score</h5>
                <p>Machine Learningation maps of Davao City, Philippines.  The map allows the ability to catalogue the buildings typologies affected by flooding. <br><br>

                </p>
                <!-- Add CHART.JS -->
                <div class="chartCard">
                  <div class="chartBox">
                      <canvas id="myChart" ></canvas>
                  </div>
                  <br>
                  <div class="chartBox">
                      <canvas id="myChart2" ></canvas>
                  </div>
                </div>

            </div>
        </div>
<!-- ANALYSIS TAB -->


        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>    
          /////////////////////
          ////     RADAR CHART
          /////////////////////    

          const myChart = new Chart(document.getElementById('myChart'),{
            type: 'radar',
            data: {
              labels: ['COM IND','ENV QUAL','ACC IND','FLOOD IND','DENS IND'],
              datasets: [
                {
                  label: 'PERFORMANCE SCORE',
                  backgroundColor: '#FF7F5080',
                  borderColor: '#FF7F50',
                  data: [0.85, 0.79, 0.85, 0.97, 0.75],
                }
              ]
            },
            options: {
              title: {
                display: true,
                text: 'ANALYSIS METRICS'
              },
              fontColor: '#008080',
              color: '#003535',// affects words colour
              // display: false,
              // tickColor:"0000ff",
              responsive: true,
              }
            }         
          );
          /////////////////////
          ////     MODULE COUNT
          /////////////////////

          const myChart2 = new Chart(document.getElementById('myChart2'),{
            type: 'bar',
            data: {
              labels: [
              'House A',
              'House B',
              'Park 1',
              'Park 2',
              'Market',
              'Store',
              'Bend_S',
              'Bend L',
              'Bridge',
              'Core',
              'Stairs'
              ],
              fontColor: '#008080',
              datasets: [{
                label: 'Module Count',
                backgroundColor: '#FF7F5080',
                borderColor: '#FF7F50',
                data: [12, 17, 5, 8, 7,3,14,11,14,4,9],
              }]
            },
          options: {
              responsive: true,
              title: {
                  display: true,
                  text: 'ANALYSIS METRICS'
                  }
              }
          }
          );
        </script>
    </body>
</html>
